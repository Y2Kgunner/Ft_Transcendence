<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>42 Pong Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="loginStyle.css">
</head>


<body class="bg-black">
  <div id="login-form" class="container-fluid py-5 my-5">
    <header class="text-center">
      <img src="../asessts/images/42logo.svg" class="img-fluid" alt="42 logo" />
      <img src="../asessts/images/PONG.svg" class="img-fluid" alt="42 logo" />
    </header>
    <section class="container my-3 bg-dark w-50 rounded secForm">
      <form id="loginForm" class="form-floating needs-validation g-3 pb-2" novalidate>
        <div class="text-light d-flex justify-content-center pb-3">
          <h4>SIGN UP</h4>
        </div>
        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="LoginUserName" placeholder="gae" required/>
          <label for="LoginUserName" class="form-label">EMAIL ID</label>
		  <div class="invalid-feedback">
            ‎ ‎ ‎ Please enter a valid email.
          </div>
        </div>
        <div class="form-floating mb-4">
			<input type="username" class="form-control" id="LoginUserName" placeholder="gae" required/>
			<label for="LoginUserName" class="form-label">USERNAME</label>
			<div class="invalid-feedback">
			  ‎ ‎ ‎ Please choose a valid username.
			</div>
        </div>
        <div class="form-floating mb-4">
			<input type="password" class="form-control" id="loginPassword" placeholder="Password" required/>
			<label for="loginPassword">PASSWORD</label>
			<div class="invalid-feedback">
			  ‎ ‎ ‎ Please choose a valid password.
			</div>
        </div>
        <div class="form-floating mb-4">
			<input type="password" class="form-control" id="loginPassword" placeholder="Password" required/>
			<label for="loginPassword">CONFIRM PASSWORD</label>
			<div class="invalid-feedback">
			  ‎ ‎ ‎ Please enter the same passowrd.
			</div>
        </div>
        <div id="loginButton" class="d-grid my-4">
          <button id="registerButton" type="submit" class="btn btn-info signColor">Sign in</button>
        </div>
        <div id="fortytwoLoginButton" class="d-flex justify-content-center col-12 text-light mb-2">
            <p>have an account?   <a href="#" class="link-success link-underline link-underline-opacity-0">LOGIN HERE</a></p>
        </div>
      </form>
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
