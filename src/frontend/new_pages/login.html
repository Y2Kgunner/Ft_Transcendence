<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>42 Pong Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="loginstyle.css">
</head>


<body class="bg-black">
  <div id="login-form" class="container-fluid py-5 my-5">
    <header class="text-center">
      <img src="../asessts/images/42logo.svg" class="img-fluid" alt="42 logo" />
      <img src="../asessts/images/PONG.svg" class="img-fluid" alt="42 logo" />
    </header>
    <section class="container my-3 w-50 rounded secForm bg-dark">
      <form id="loginForm" class="form-floating needs-validation" novalidate>
        <div class="form-floating mb-4">
          <input type="username" class="form-control" id="LoginUserName" placeholder="gae" required/>
          <label for="LoginUserName" class="form-label">USERNAME</label>
          <div class="invalid-feedback">
            ‎ ‎ ‎ Please enter your username.
          </div>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required/>
          <label for="loginPassword">PASSWORD</label>
          <div class="invalid-feedback">
            ‎ ‎ ‎ Please enter your password.
          </div>
        </div>
        <div class="row">
          <div id="showRegisterForm" class="d-grid gap-2 col-lg-6  mb-4 mx-auto">
            <button type="submit" class="btn btn-info signColor">Sign up</button>
          </div>
          <div id="loginButton" class="d-grid col-lg-6 col-12 mb-4 mx-auto">
            <button type="submit" class="btn btn-success logColor">Log in</button>
          </div>
        </div>
        <div class="row row-cols-1 py-1">
          <div class="col d-flex justify-content-center">
            <span class="text-light">Or</span>
          </div>
          <div class="col d-flex justify-content-center">
            <span class="text-light">sign in with</span>
          </div>
          <div id="fortytwoLoginButton" class="col d-flex justify-content-center text-light py-1">
            <a href="#"><img src="../asessts/images/42miniLogo.svg" class="img-fluid" alt="42 logo"></a>
          </div>
       </div>
      </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
