<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/custom.css">
</head>


<body class="bg-black">
  <div id="login-form" class="container-fluid py-5 my-5">
    <header class="text-center">
      <img src="../asessts/images/42logo.svg" class="img-fluid" alt="42 logo" />
      <img src="../asessts/images/PONG.svg" class="img-fluid" alt="42 logo" />
    </header>
    <section class="container my-5 bg-dark w-50 rounded secForm">
      <form id="register-form" class="row g-3 p-2" method="post">
        <div class="col-12 text-light d-flex justify-content-center">
          <h4>SIGN UP</h4>
        </div>
        <div class="col-12 form-floating">
          <input type="email" class="form-control" id="LoginUserName" placeholder="gae" required/>
          <label for="LoginUserName" class="form-label">EMAIL ID</label>
        </div>
        <div class="col-12 form-floating">
          <input type="username" class="form-control" id="LoginUserName" placeholder="gae" required/>
          <label for="LoginUserName" class="form-label">USERNAME</label>
        </div>
        <div class="col-12 form-floating">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required/>
          <label for="loginPassword">PASSWORD</label>
        </div>
        <div class="col-12 form-floating">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required/>
          <label for="loginPassword">CONFIRM PASSWORD</label>
        </div>
        <div id="loginButton" class="col-12 d-grid my-4">
          <button type="submit" class="btn btn-info">Sign in</button>
        </div>
        <div id="fortytwoLoginButton" class="d-flex justify-content-center col-12 text-light mb-2">
            <p>have an account?   <a href="#" class="link-success link-underline link-underline-opacity-0">LOGIN HERE</a></p>
        </div>
      </form>
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>

</html>
