			<div id="register-form" class="container-fluid py-5 my-5" style="display: none;">
				<header class="text-center">
				  <img src="../asessts/images/42logo.svg" class="img-fluid" alt="42 logo" />

				</header>
				<section class="container my-3 bg-dark w-50 rounded secForm">
				  <form id="loginForm" class="form-floating needs-validation g-3 pb-2" novalidate>
					<div class="text-light d-flex justify-content-center pb-3">
					  <h4>SIGN UP</h4>
					</div>
					<div class="form-floating mb-4">
					  <input type="email" class="form-control" id="registerEmail" placeholder="gae" required/>
					  <label for="registerEmail" class="form-label">EMAIL ID</label>
					  <div class="invalid-feedback">
						‎ ‎ ‎ Please enter a valid email.
					  </div>
					</div>
					<div class="form-floating mb-4">
						<input type="username" class="form-control" id="registerUserName" placeholder="gae" required/>
						<label for="registerUserName" class="form-label">USERNAME</label>
						<div class="invalid-feedback">
						  ‎ ‎ ‎ Please choose a valid username.
						</div>
					</div>
					<div class="form-floating mb-4">
						<input type="password" class="form-control" id="registerPassword" placeholder="Password" required/>
						<label for="registerPassword">PASSWORD</label>
						<div class="invalid-feedback">
						  ‎ ‎ ‎ Please choose a valid password.
						</div>
					</div>
					<div class="form-floating mb-4">
						<input type="password" class="form-control" id="confirmPassword" placeholder="Password" required/>
						<label for="confirmPassword">CONFIRM PASSWORD</label>
						<div class="invalid-feedback">

						</div>
					</div>
					<div id="loginButton" class="d-grid my-4">
					  <button id="registerButton" type="submit" class="btn btn-info signColor">Sign in</button>
					</div>
					<div id="fortytwoLoginButton" class="d-flex justify-content-center col-12 text-light mb-2">
						<p>have an account? <a href="#" class="link-success link-underline link-underline-opacity-0" onclick="event.preventDefault(); showLoginForm()">LOGIN HERE</a></p>
					</div>
				  </form>

	<script>
		(() => {
			'use strict'
			const forms = document.querySelectorAll('.needs-validation')
			
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					
					form.classList.add('was-validated')
				}, false)
			})
		})()
		</script>
