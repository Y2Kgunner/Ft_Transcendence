<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/custom.css">
</head>


<body class="bg-black">
  <div id="login-form" class="container-fluid py-5 my-5">
    <header class="text-center">
      <img src="../asessts/images/42logo.svg" class="img-fluid" alt="42 logo" />
      <img src="../asessts/images/PONG.svg" class="img-fluid" alt="42 logo" />
    </header>
    <section class="container my-5 bg-dark w-50 rounded secForm">
      <form id="loginForm" class="row g-3 p-2">
        <div class="col-12 form-floating">
          <input type="username" class="form-control" id="LoginUserName" placeholder="gae" required/>
          <label for="LoginUserName" class="form-label">USERNAME</label>
        </div>
        <div class="col-12 form-floating">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required/>
          <label for="loginPassword">PASSWORD</label>
        </div>
        <div id="loginButton" class="d-md-flex align-items-center col-lg-3 col-12">
          <button type="submit" class="btn btn-info">Sign in</button>
        </div>
        <div id="showRegisterForm" class="d-md-flex align-items-center col-lg-6 col-12 text-light ps-4">
          <p>Or sign in with<a href="../asessts/images/42miniLogo.svg"><img src="../asessts/images/42miniLogo.svg" class="img-fluid" alt="42 logo"></a>
        </div>
        <div id="fortytwoLoginButton" class="d-md-flex align-items-center justify-content-end col-lg-3 col-12">
          <button type="submit" class="btn btn-success">Sign in</button>
        </div>
      </form>
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>

</html>
