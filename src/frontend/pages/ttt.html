<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/backgroundGrid.css">
  <link rel="stylesheet" href="../css/ttt.css" />
  <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
  <div class="modal rounded-3" id="startTTTModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="container-fluid gradientHousing rounded-3">
        <div class="modal-content custoModal">
          <div class="modal-header customBg justify-content-center">
            <h5 class="modal-title gradientText h2 pe-1" id="staticBackdropLabel">Welcome to Tic-Tac-Toe!</h5>
          </div>
          <div class="modal-body text-center customBg d-flex justify-content-center">
            <form class="needs-validation" novalidate onsubmit="return false;">
              <h5 class="gradientText">player2's nickname: </h5>
              <div class="input-group has-validation justify-content-center">
                <input type="text" id="player2Name" class="rounded ms-2" placeholder=" player 2 nickname" required>
                <div class="invalid-feedback">Looks stinky! ðŸš½</div>
                <div class="valid-feedback">Looks good! ðŸ—¿</div>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-center pb-4 customBg">
            <div class="gradientHousingBtn">
              <button type="button" class="btn custoModal" id="startTTTBtn">Start Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal rounded-3" id="restartTTTModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="container-fluid gradientHousing rounded-3">
        <div class="modal-content custoModal">
          <div class="modal-header customBg justify-content-center">
            <h5 class="modal-title gradientText h2 pe-1" id="staticBackdropLabel">Game Over!</h5>
          </div>
          <div class="modal-body text-center customBg">
            <h5 id="winner" class="gradientText"></h5>
          </div>
          <div class="modal-footer justify-content-center pb-4 customBg">
            <div class="gradientHousingBtn">
              <button type="button" class="btn custoModal" id="restartTTTBtn" data-bs-dismiss="modal">Restart
                Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loading-screen" class="container-fluid" style="padding-top: 10vh;">
    <div class="row row-cols-4">
      <div class="col d-flex justify-content-start">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-start">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-start">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="Lbox rounded sbinner"></div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="Lbox rounded sbinner"></div>
      </div>
    </div>
  </div>

  <div id="game-container" class="container-fluid" style="display: none;">
    <div class="row row-cols-1">
      <div class="col d-flex justify-content-center">
        <div class="player-names gradientPlayerNames"></div>
      </div>
      <div class="col d-flex justify-content-center">
        <p class="turn">Mouse Turn</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="position-relative">
            <div class="boxBg rounded"></div>
            <div class="box rounded d-flex align-items-center justify-content-center gradientInput" data-box-index="0"></div>
          </div>
          <div class="position-relative">
            <div class="boxBg rounded"></div>
            <div class="box rounded d-flex align-items-center justify-content-center gradientInput" data-box-index="1"></div>
          </div>
          <div class="position-relative">
            <div class="boxBg rounded"></div>
            <div class="box rounded d-flex align-items-center justify-content-center gradientInput" data-box-index="2"></div>
          </div>
        </div>
        <div class="d-flex flex-nowrap justify-content-center">
          <div class="position-relative">
            <div class="boxBg rounded"></div>
            <div class="box rounded d-flex align-items-center justify-content-center gradientInput" data-box-index="3"></div>
          </div>
          <div class="position-relative">
            <div class="boxBg rounded"></div>
            <div class="box rounded d-flex align-items-center justify-content-center gradientInput" data-box-index="4"></div>
          </div>
          <div class="position-relative">
            <div class="boxBg rounded"></div>
            <div class="box rounded d-flex align-items-center justify-content-center gradientInput" data-box-index="5"></div>
          </div>
        </div>
        <div class="d-flex flex-nowrap justify-content-center">
          <div class="position-relative">
            <div class="boxBg rounded"></div>
            <div class="box rounded d-flex align-items-center justify-content-center gradientInput" data-box-index="6"></div>
          </div>
          <div class="position-relative">
            <div class="boxBg rounded"></div>
            <div class="box rounded d-flex align-items-center justify-content-center gradientInput" data-box-index="7"></div>
          </div>
          <div class="position-relative">
            <div class="boxBg rounded"></div>
            <div class="box rounded d-flex align-items-center justify-content-center gradientInput" data-box-index="8"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/ttt.js"></script>

</body>

</html>
