<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TicTacToe game written in JavaScript ,HTML, CSS done by ael-masr">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css"/>
</head>
<body>
    <main>
        <div id="name-entry" class="name-entry">
            <p>Please enter player names</p>
            <input type="text" id="player1Name" placeholder="Player 1 (Mouse)" required>
            <input type="text" id="player2Name" placeholder="Player 2 (Keyboard)" required>
            <button id="confirmButton">Confirm</button>
        </div>

        <div id="game-container" class="game" style="display: none;">
            <div class="player-names"></div>
            <p class="turn">Mouse Turn</p>
            <p class="winner"></p>
            <div class="game">
                <div class="box" data-box-index="0"></div>
                <div class="box" data-box-index="1"></div>
                <div class="box" data-box-index="2"></div>
                <div class="box" data-box-index="3"></div>
                <div class="box" data-box-index="4"></div>
                <div class="box" data-box-index="5"></div>
                <div class="box" data-box-index="6"></div>
                <div class="box" data-box-index="7"></div>
                <div class="box" data-box-index="8"></div>
            </div>
        </div>
    </main>

    <script src="ttt.js"></script>
</body>
</html>
