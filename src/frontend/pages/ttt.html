<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ttt.css"/>
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <main>
        
        <!-- <div id="name-entry" class="name-entry">
            <p>Please enter player names</p>
            <input type="text" id="player1Name" placeholder="Player 1 (Mouse)" required>
            <input type="text" id="player2Name" placeholder="Player 2 (Keyboard)" required>
            <button id="confirmButton">Confirm</button>
        </div> -->
        <div class="modal fade rounded-3" id="startGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="container-fluid gradientHousing rounded-3">
            <div class="modal-content custoModal">
              <div class="modal-header bg-dark justify-content-center">
                <h5 class="modal-title gradientText h2" id="staticBackdropLabel">Welcome to Tic-Tac-Toe!</h5>
              </div>
              <div class="modal-body text-center bg-dark">
                <p class="gradientText h5">player2's nickname: </p>
                <input type="text" id="player2Name" class="rounded ms-2" placeholder=" player 2 nickname">
              </div>
              <div class="modal-footer justify-content-center pb-4 bg-dark">
                <div class="gradientHousingBtn">
                  <button type="button" class="btn custoModal" id="startGameBtn" data-bs-dismiss="modal" disabled>Start Game</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
        <div id="game-container" class="game" >
            <div class="player-names"></div>
            <p class="turn">Mouse Turn</p>
            <p class="winner"></p>
            <div class="game">
                <div class="box" data-box-index="0"></div>
                <div class="box" data-box-index="1"></div>
                <div class="box" data-box-index="2"></div>
                <div class="box" data-box-index="3"></div>
                <div class="box" data-box-index="4"></div>
                <div class="box" data-box-index="5"></div>
                <div class="box" data-box-index="6"></div>
                <div class="box" data-box-index="7"></div>
                <div class="box" data-box-index="8"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/ttt.js"></script>
</body>
</html>
