<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <!-- profile.html -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Profile Picture Placeholder -->
                <img src="src/frontend/asessts/profile_pictures/default.png" alt="Profile Picture" class="img-thumbnail" id="profilePic">
            </div>
            <div class="col-md-8">
                <h2 id="username">Username</h2>
                <p><strong>Email:</strong> <span id="email">user@example.com</span></p>
                <p><strong>Games Played:</strong> <span id="gamesPlayed">0</span></p>
                <p><strong>Wins:</strong> <span id="wins">0</span></p>
                <p><strong>Losses:</strong> <span id="losses">0</span></p>
                <p><strong>Win Rate:</strong> <span id="winRate">0%</span></p>
            </div>
        </div>
    </div>
</body>
</html>
