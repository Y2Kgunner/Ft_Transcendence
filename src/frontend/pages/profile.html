<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>


<body style="background-color: black;">
  <section class="d-flex flex-column justify-content-center align-items-center">
    <div class="container" style="min-width: 75vw;">
      <div class="row mb-2 d-flex justify-content-center rounded m-4 py-4 profile" style="background-color: #1a1a1a;">
        <div class="col d-flex flex-column align-items-center">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Mangekyou_Sharingan_Kakashi.svg/300px-Mangekyou_Sharingan_Kakashi.svg.png"
            alt="Profile Picture" class="rounded-circle thmb img-fluid customWidth mb-4">
          <h1 id="username">Loading...</h1>
        </div>
        <div class="col pt-3">
          <p>EMAIL: <span id="email">Loading...</span></p>
          <p>GAMES PLAYED: 69</p>
          <p>WINS: 0</p>
          <p>LOSSES: 69</p>
          <p>WIN RATE: 0.00%</p>
        </div>
        <div class="col">
          <div class="row">
            <div class="col pt-3">
              <p>JOIN DATE: <span id="joinDate">Loading...</span></p>
              <p>LAST ACTIVITY: <span id="lastActivity">Loading...</span></p>
              <p>TWO FACTOR AUTH: <span id="twoFactorAuth">Loading...</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col buttonContainer">
              <button type="button" class="btn btn-danger btn-md btn-block my-3 profileButton"
                id="deleteProfileButton">Delete profile</button>
              <button type="button" class="btn btn-warning btn-md btn-block my-3 profileButton"
                id="anonymizeButton">Anonymise profile (GDPR)</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row match-history rounded p-4 m-4 d-flex" style="background-color: #1a1a1a;">
        <div class="col">
          <div class="d-flex justify-content-center pb-3">
            <h1>MATCH HISTORY</h1>
          </div>
          <div class="table-responsive-lg">
            <table class="table customTable" id="matchHistoryTable">
              <thead>
                <tr>
                  <th scope="col">Match ID</th>
                  <th scope="col">Time</th>
                  <th scope="col">Player 1</th>
                  <th scope="col">Player 2</th>
                  <th scope="col">Player 3</th>
                  <th scope="col">Winner</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="modal" id="deleteOtpModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content custoModal">
        <div class="modal-header">
          <div data-bs-theme="dark" class="me-4">
            <button id="closeDeleteOtpModal" type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <h2 class="gradient-text">OTP Verification</h2>
        </div>
        <div class="modal-body">
          <p>Please enter the OTP sent to your email: <input type="text" id="deleteOtpInput" class="rounded ms-2"
              placeholder=" Enter OTP"></p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-success custoModalbtn" id="verifyDeleteOtpButton"
            data-bs-dismiss="modal">Verify OTP</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var startModal = new bootstrap.Modal(document.getElementById('deleteOtpModal'));
        startModal.show();
      });
    </script>
  <script src="../js/profile.js"></script>
</body>

</html>
