<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/profile.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="profile-page">
        <div class="tab-buttons">
            <button class="tab-button" onclick="changeTab('profile')">Profile</button>
            <button class="tab-button" onclick="changeTab('match-history')">Match History</button>
            <button class="tab-button" onclick="changeTab('leaderboard')">Leaderboard</button>
        </div>
        <div id="profile" class="tab-content">
            <!-- Profile content here -->
        </div>
        <div id="match-history" class="tab-content" style="display: none;">
            <!-- Match history content here -->
        </div>
        <div id="leaderboard" class="tab-content" style="display: none;">
            <!-- Leaderboard content here -->
        </div>
    </div>
    <script>
      function changeTab(tabId) {
          var tabs = document.getElementsByClassName('tab-content');
          for (var i = 0; i < tabs.length; i++) {
              tabs[i].style.display = 'none';
          }
          document.getElementById(tabId).style.display = 'block';
      }
  </script>
  </body>
</body>
</html>
