<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/tournament.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/tournament.js"></script>
</head>


<body class="bg-black">
    <!-- <img src="empty.gif" onload="alert('test');this.parentNode.removeChild(this);" /> -->
    <!-- <img src="data:image" onload="setupTournamentPage()"> -->
    <!-- <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" width="0" height="0" alt="" onload="setupTournamentPage();"> -->
    <div class="modal fade rounded-3" id="enterTournamentDetails" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="container-fluid gradientHousing rounded-3">
                <div class="modal-content custoModal">
                    <div class="modal-header bg-dark justify-content-center">
                        <h5 class="modal-title gradientText h2" id="staticBackdropLabel">Welcome to Tournament!</h5>
                    </div>
                    <div class="modal-body text-center bg-dark">
                        <p class="gradientText h5">tournament name: </p>
                        <input type="text" id="tournamentName" class="rounded ms-2" placeholder=" tournament name">
                        <p class="gradientText h5"> number of participants: </p>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-secondary quantity__minus">-</button>
                            </div>
                            <input type="number" class="rounded ms-2 bg-dark" id="numParticipants" value="3" readonly>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary quantity__plus">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center pb-4 bg-dark">
                        <div class="gradientHousingBtn">
                            <button type="button" class="btn custoModal" id="continueBtn" data-bs-dismiss="modal"
                                disabled>Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade rounded-3" id="startGameModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="container-fluid gradientHousing rounded-3">
                <div class="modal-content custoModal">
                    <div class="modal-header bg-dark justify-content-center">
                        <h5 class="modal-title gradientText h2" id="staticBackdropLabel">Enter Player Details</h5>
                    </div>
                    <div class="modal-body text-center bg-dark">
                        <div id="participantDetailsForm" >
                            <form id="participantDetailsFormInner">
                                <button type="submit" class="btn custoModal" id="startGameBtn" data-bs-dismiss="modal">Submit Tournament</button>
                            </form>
                        </div>
                        <!-- <p class="gradientText h5">tournament name: </p>
                        <input type="text" id="player2alias" class="rounded ms-2" placeholder=" tournament name">
                        <p class="gradientText h5"> number of participants: </p>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-secondary quantity__minus">-</button>
                            </div>
                            <input type="number" class="rounded ms-2 bg-dark" id="numParticipants" value="3" readonly>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary quantity__plus">+</button>
                            </div>
                        </div> -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mainContext baseTest text-light container">
        <div class="row row-cols-1 align-items-center justify-content-center">
            <div class="col d-flex gameInfo justify-content-center p-2">
                <p class="gradientText" style="font-style: normal;">
                    <span id="player_1_alias" class="gameInfo-h2">player-1</span>
                    <span id="player_1_score" class="gameInfo-d4"> 0</span>
                    <span class="gameInfo-h3">vs</span>
                    <span id="player_2_score" class="gameInfo-d4">0</span>
                    <span id="player_2_alias" class="gameInfo-h2">player-2</span>
                </p>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="pongHousing rounded">
                    <div id="board" class="pseudoCanvas rounded">
                        <div class="dottedLine"></div>
                        <div id="paddle_1" class="paddle rounded-1"></div>
                        <div id="paddle_2" class="paddle rounded-1"></div>
                        <div id="ball" class="ball"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
