    <div class="modal rounded-3" id="gameDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="container-fluid gradientHousing rounded-3">
                <div class="modal-content custoModal">
                    <div class="modal-header bg-dark justify-content-center">
                        <h5 class="modal-title gradientText h2" id="staticBackdropLabel">Round Details</h5>
                    </div>
                    <div class="modal-body text-center bg-dark">
                        <div id="gameDetail"></div>
                    </div>
                    <div class="modal-footer justify-content-center pb-4 bg-dark">
                        <div class="gradientHousingBtn">
                            <button type="button" class="btn custoModal" id="startNextGameBtn"
                                data-bs-dismiss="modal">Continue </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal rounded-3" id="restartGame" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="container-fluid gradientHousing rounded-3">
                <div class="modal-content custoModal">
                    <div class="modal-header bg-dark justify-content-center">
                        <h5 class="modal-title gradientText h2" id="staticBackdropLabel">Game Over!</h5>
                    </div>
                    <div class="modal-body text-center bg-dark">
                        <h5 id="GameWinner" class="gradientText"></h5>
                    </div>
                    <div class="modal-footer justify-content-center pb-4 bg-dark">
                        <div class="gradientHousingBtn">
                            <button type="button" class="btn custoModal" id="restartGameBtn"
                                data-bs-dismiss="modal">Continue </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal rounded-3" id="finishTournament" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="container-fluid gradientHousing rounded-3">
                <div class="modal-content custoModal">
                    <div class="modal-header bg-dark justify-content-center">
                        <h5 class="modal-title gradientText h2" id="staticBackdropLabel">Tournament Over!</h5>
                    </div>
                    <div class="modal-body text-center bg-dark">
                        <h5 id="tournamentWinner" class="gradientText"></h5>
                    </div>
                    <div class="modal-footer justify-content-center pb-4 bg-dark">
                        <div class="gradientHousingBtn">
                            <button type="button" class="btn custoModal" id="restartTournament"
                                data-bs-dismiss="modal">Start new Tournament</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal rounded-3" id="pauseGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="container-fluid gradientHousing rounded-3">
                <div class="modal-content custoModal">
                    <div class="modal-header bg-dark justify-content-center">
                        <h5 class="modal-title gradientText h2" id="staticBackdropLabel">Game Paused!</h5>
                    </div>
                    <div class="modal-footer justify-content-center pb-4 bg-dark">
                        <div class="gradientHousingBtn">
                            <button type="button" class="btn custoModal" id="pauseBtn" onclick="continueGame()">Resume
                                Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal rounded-3" id="startGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="container-fluid gradientHousing rounded-3">
                <div class="modal-content custoModal">
                    <div class="modal-header bg-dark justify-content-center">
                        <h5 class="modal-title gradientText h2" id="staticBackdropLabel">Enter Player Details</h5>
                    </div>
                    <div class="modal-body text-center bg-dark">
                        <!-- <div id="participantDetailsForm"> -->
                        <!-- <div id="participantDetailsForm"> -->
                            <div id="participantDetailsForm" class="needs-validation" novalidate onsubmit="return false;">
                                
                            </div>
                        <!-- </div> -->
                    </div>
                    <div class="modal-footer justify-content-center bg-dark">
                        <button type="button" class="btn btn-success custoModalbtn" id="startGameBtn">Start Tournament</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <div class="mainContext text-light container">
        <div class="row row-cols-1 align-items-center justify-content-center">
            <div class="col d-flex gameInfo justify-content-center p-2">
                <p class="gradientText" style="font-style: normal;">
                    <span id="player_1_alias" class="gameInfo-h2">player-1</span>
                    <span id="player_1_score" class="gameInfo-d4"> 0</span>
                    <span class="gameInfo-h3">vs</span>
                    <span id="player_2_score" class="gameInfo-d4">0</span>
                    <span id="player_2_alias" class="gameInfo-h2">player-2</span>
                </p>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="pongHousing rounded" id="pongHousing">
                    <div id="board" class="pseudoCanvas rounded">
                        <div class="dottedLine"></div>
                        <div id="paddle_1" class="paddle rounded-1"></div>
                        <div id="paddle_2" class="paddle rounded-1"></div>
                        <div id="ball" class="ball"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
