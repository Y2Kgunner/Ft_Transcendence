<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>throng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/multiGame.css">
</head>

<body class="bg-black">
    <div class="modal fade rounded-3" id="startGameModal" data-bs-backdrop="static" data-bs-keyboard="false"
      tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="container-fluid gradientHousing rounded-3">
          <div class="modal-content custoModal">
            <div class="modal-header bg-dark justify-content-center">
              <h5 class="modal-title gradientText h2" id="staticBackdropLabel">Welcome to Pong!</h5>
            </div>
            <div class="modal-body text-center bg-dark">
              <p class="gradientText h5">player2's nickname: </p>
              <input type="text" id="player2alias" class="rounded ms-2" placeholder=" player 2 nickname">
              <p class="gradientText h5">player3's nickname: </p>
              <input type="text" id="player3alias" class="rounded ms-2" placeholder=" player 3 nickname">
            </div>
            <!-- <div class="modal-footer justify-content-center pb-4 mt-1 bg-dark"> -->
            <div class="modal-footer justify-content-center pb-4 bg-dark">
              <div class="gradientHousingBtn">
                <button type="button" class="btn custoModal" id="startGameBtn" data-bs-dismiss="modal"
                 disabled>Start Game</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col d-flex justify-content-center">
      <div class="pongHousing rounded">
        <div id="board" class="pseudoCanvas rounded">
          <div class="dottedLine"></div>
          <div id="paddle_1" class="paddle rounded-1"></div>
          <div id="paddle_2" class="paddle rounded-1"></div>
          <div id="paddle_3" class="paddle rounded-1"></div>
          <div id="ball" class="ball"></div>
        </div>
      </div>
    </div>
    <div class="row row-cols-1 align-items-center justify-content-center">
      <div class="col d-flex gameInfo justify-content-center p-2">
        <p class="gradientText" style="font-style: normal;">
          <span id="player_1_alias" class="gameInfo-d6">player-1</span>
          <span class="gameInfo-h3">vs</span>
          <span id="player_2_alias" class="gameInfo-d6">player-2</span>
          <span class="gameInfo-h3">vs</span>
          <span id="player_3_alias" class="gameInfo-d6">player-3</span>
        </p>
      </div>
      <div class="col d-flex gameInfo justify-content-center p-2">
        <p class="gradientText" style="font-style: normal;">
          <span id="player_1_score" class="gameInfo-d4 p-3"> 0</span>
          <span class="gameInfo-h3"> </span>
          <span id="player_2_score" class="gameInfo-d4 p-3">0</span>
          <span class="gameInfo-h3"> </span>
          <span id="player_3_score" class="gameInfo-d4 p-3">0</span>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="../js/multiGame.js"></script>
  </body>

</html>
