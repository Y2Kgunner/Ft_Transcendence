<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <div class="logo mb-4">
                <div class="pong-logo">42PONG</div>
            </div>
            <div class="signup-box bg-dark p-4 rounded-3">
                <h2 class="signup-title">Sign Up</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="registerEmail" placeholder="Email ID" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="registerUserName" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-info" id="registerButton">Sign Up</button>
                    <p class="mt-3">Have an account? <a href="#" id="showLoginForm">Login Here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
