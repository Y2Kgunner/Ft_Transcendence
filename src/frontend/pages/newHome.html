<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>42 Pong Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/custom.css">
</head>


<body class="bg-black">
  <nav class="navbar navbar-expand-lg fixed-top border-bottom border-body">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../asessts/images/42logo.svg" alt="42 logo" class="logo pongLogo"><img
          src="../asessts/images/PONG.svg" alt="pong" class="logo pongLogo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="../asessts/images/42logo.svg" alt="42 logo"
              class="logo pongLogo"><img src="../asessts/images/PONG.svg" alt="pong" class="logo pongLogo"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <a class="nav-link" href="#">profile</a>
            <a class="nav-link" href="#">about</a>
            <a class="nav-link" href="#">tournament</a>
          </div>
            <a class="nav-link" href="#">log out</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="container my-5 bg-dark w-50 rounded secHome">
    <div class="row">
      <div id="loginButton" class="d-grid my-4">
        <button type="submit" class="btn btn-info">2 Players</button>
      </div>
      <div id="fortytwoLoginButton" class="d-grid my-4">
        <button type="submit" class="btn btn-success">3 Players</button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
