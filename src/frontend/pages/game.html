<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Document</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	  <link rel="stylesheet" href="../css/custom.css">
	  <link rel="stylesheet" href="../css/gameBoard.css">
	</head>

	<body class="bg-black">

	  <nav class="navbar navbar-expand-lg fixed-top border-bottom border-body">
			<button type="button" id='startgame' class="btn w-auto" onclick="startgame('game')">
				<span id="grow" style="color: #ffffff;"></span>
				<span style="color: #ffffff;">START GAME</span>
			</button>
	    	<div class="container-fluid">
	    		<a class="navbar-brand" href="#"><img src="../asessts/images/42logo.svg" alt="42 logo" class="logo pongLogo"><img
	    	      src="../asessts/images/PONG.svg" alt="pong" class="logo pongLogo">
				</a>
	    	  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
	    	    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
	    	    <span class="navbar-toggler-icon"></span>
	    	  </button>
	    	  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
	    			<div class="offcanvas-header">
	    	    		<h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="../asessts/images/42logo.svg" alt="42 logo"
	    	    	      class="logo pongLogo"><img src="../asessts/images/PONG.svg" alt="pong" class="logo pongLogo">
						</h5>
	    	    	  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	    	    	</div>
	    	    	<div class="offcanvas-body">
	    	    	  <div class="navbar-nav justify-content-center flex-grow-1 pe-3">
	    	    		<a class="nav-link" href="#">profile</a>
	    	    		<a class="nav-link" href="#">about</a>
	    	    		<a class="nav-link" href="#">tournament</a>
	    	    	  </div>
	    	    	    <a class="nav-link" href="#">log out</a>
	    	    	</div>
	    	  </div>
	    	</div>
	  </nav>

	  <div class="mt-4 mb-3">
	  <div class="mainContext text-light container-fluid">
	    <div class="row row-cols-5 align-items-center justify-content-center">
	      <div class="col-auto">
	        <div id="board" class="board position-relative">
			  	<div class="d-flex justify-content-around mt-3">
				<div class="mb-0">
					<p id="player_1_alias" class="player_score mb-0"></p>
					<p id="player_1_score" class="player_score mb-0">0</p>
				</div>
				<div class="mb-0">
					<p id="player_2_alias" class="player_score mb-0"></p>
					<p id="player_2_score" class="player_score mb-0">0</p>
				</div>
				</div>
				<div id="ball" class='ball'>
					<div class="ball_effect"></div>
				</div>
	          <div id="paddle_1" class="paddle paddle_1"></div>
	          <div id="paddle_2" class="paddle paddle_2"></div>
			  <div class="position-absolute top-50 start-50 translate-middle">
					<p id="game_message" class="message"></p>
					<button id="restart" type="button" class="btn d-none" onclick="showSection('gameSelection')" data-tournament="{% translate 'BACK TO TOURNAMENT' %}" data-playagain="{% translate 'PLAY AGAIN' %}" tabindex='0'>{% translate "PLAY AGAIN" %}</button>
				</div>
	        </div>
	      </div>
	    </div>
	  </div>

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	  crossorigin="anonymous"></script>
	  <script src="../js/game.js"></script>
	</body>
</html>
