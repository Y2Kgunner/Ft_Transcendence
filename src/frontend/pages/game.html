<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../new_css/navBarStyle.css">
  <link rel="stylesheet" href="../new_css/game.css">
</head>

<body class="bg-black">
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark custoModal">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title" id="staticBackdropLabel">Welcome to Pong!</h5>
        </div>
        <div class="modal-body text-center">
          Get ready to play Pong! Use your paddle to hit the ball and score points.
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary custoModalbtn" id="startgame" data-bs-dismiss="modal">Start
            Game</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mainContext text-light container">
    <div class="row row-cols-1 align-items-center justify-content-center">
      <div class="col d-flex gameInfo justify-content-center p-2">
        <p><span id="player_2_alias" class="gameInfo-h2">player-1</span>
          <span id="player_1_score" class="gameInfo-d4"> Score</span>
          <span class="gameInfo-h3">vs</span>
          <span id="player_2_score" class="gameInfo-d4">Score</span>
          <span id="player_1_alias" class="gameInfo-h2">player 2</span>
        </p>
      </div>
      <div class="col d-flex justify-content-center">
        <div id="pongCanvas" class="pseudoCanvas rounded-3">
          <div class="dottedLine"></div>
          <div id="paddle_1" class="paddle rounded"></div>
          <div id="paddle_2" class="paddle rounded"></div>
          <div class="ball"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var startModal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
      startModal.show();
    });
  </script>
  <script type="module" src="../js/game.js"></script>
</body>

</html>
