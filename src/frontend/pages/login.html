<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login-reg.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="bg-black">
  <div id="login-form" class="container-fluid py-5 my-5">
    <header class="text-center">
      <img src="../assets/images/42logo.svg" class="img-fluid" alt="42 logo" />
      <img src="../assets/images/PONG.svg" class="img-fluid" alt="42 logo" />
    </header>
    <section class="container my-3 w-50 rounded secForm bg-dark">
      <form id="loginForm" class="form-floating needs-validation" novalidate>
        <div class="form-floating mb-4">
          <input type="username" class="form-control" id="LoginUserName" placeholder="gae" required />
          <label for="LoginUserName" class="form-label">USERNAME</label>
          <div class="invalid-feedback">
            ‎ ‎ ‎ Please enter your username.
          </div>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
          <label for="loginPassword">PASSWORD</label>
          <div class="invalid-feedback">
            ‎ ‎ ‎ Please enter your password.
          </div>
        </div>
        <div class="text-center">
          <a href="#" id="forgotPasswordLink" class="text-decoration-none">Forget your password?</a>
        </div>
        <div class="row">
          <div id="loginButton" class="d-grid col-lg-6 col-12 mb-4 mx-auto">
            <button type="submit" class="btn btn-success logColor">Log in</button>
          </div>
          <div id="showRegisterForm" class="d-grid gap-2 col-lg-6  mb-4 mx-auto">
            <button type="submit" class="btn btn-info signColor">Sign up</button>
          </div>
        </div>
        <div class="row row-cols-1 py-1">
          <div class="col d-flex justify-content-center">
            <span class="text-light">Or</span>
          </div>
          <div class="col d-flex justify-content-center">
            <span class="text-light">sign in with</span>
          </div>
          <div id="fortytwoLoginButton" class="col d-flex justify-content-center text-light py-1">
            <a href="#"><img src="../assets/images/42miniLogo.svg" class="img-fluid" alt="42 logo"></a>
          </div>
        </div>
      </form>
    </section>
  </div>
  <div id="register-form" class="container-fluid py-5 my-5" style="display: none;">
    <header class="text-center">
      <img src="../assets/images/42logo.svg" class="img-fluid" alt="42 logo" />
      <img src="../assets/images/PONG.svg" class="img-fluid" alt="42 logo" />
    </header>
    <section class="container my-3 bg-dark w-50 rounded secForm">
      <form id="registerForm" class="form-floating needs-validation g-3 pb-2" novalidate>
        <div class="text-light d-flex justify-content-center pb-3">
          <h4>SIGN UP</h4>
        </div>
        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="registerEmail" placeholder="gae" required />
          <label for="registerEmail" class="form-label">EMAIL ID</label>
          <div class="invalid-feedback">
            ‎ ‎ ‎ Please enter a valid email.
          </div>
        </div>
        <div class="form-floating mb-4">
          <input type="username" class="form-control" id="registerUserName" placeholder="gae" required />
          <label for="registerUserName" class="form-label">USERNAME</label>
          <div class="invalid-feedback">
            ‎ ‎ ‎ Please choose a valid username.
          </div>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
          <label for="registerPassword">PASSWORD</label>
          <div class="invalid-feedback">
            ‎ ‎ ‎ Please choose a valid password.
          </div>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required />
          <label for="confirmPassword">CONFIRM PASSWORD</label>
          <div class="invalid-feedback">
            ‎ ‎ ‎ Please enter the same passowrd.
          </div>
        </div>
        <div id="loginButton" class="d-grid my-4">
          <button id="registerButton" type="submit" class="btn btn-info signColor">Sign in</button>
        </div>
        <div id="fortytwoLoginButton" class="d-flex justify-content-center col-12 text-light mb-2">
          <p>have an account? <a href="#" class="link-success link-underline link-underline-opacity-0"
              onclick="event.preventDefault(); showLoginForm()">LOGIN HERE</a></p>
        </div>
      </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/router.js"></script>
</body>

</html>
