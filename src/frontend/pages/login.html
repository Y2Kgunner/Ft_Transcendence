<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            background: white;
            padding: 20px 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .logo-img {
            max-width: 30px;
            height: 30px;
            display: block; 
            margin: 0 auto;
            
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <!-- otp -->
    <div class="container p-5" style="display:none;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5 mt-5">
                <div class="bg-white p-5 rounded-3 shadow-sm border">
                    <div>
                        <p class="text-center text-success" style="font-size: 5.5rem;"><i class="fa-solid fa-envelope-circle-check"></i></p>
                        <p class="text-center text-center h5 ">Please check your email</p>
                        <p class="text-muted text-center">We've sent a code to contact@curfcode.com</p>
                        <div class="row pt-4 pb-2">
                            <div class="col-3">
                                <input class="otp-letter-input" type="text">
                            </div>
                            <div class="col-3">
                                <input class="otp-letter-input" type="text">
                            </div>
                            <div class="col-3">
                                <input class="otp-letter-input" type="text">
                            </div>
                            <div class="col-3">
                                <input class="otp-letter-input" type="text">
                            </div>
                        </div>
                        <p class="text-muted text-center">Didn't get the code? <a href="#" class="text-success">Click to resend.</a></p>
                        <div class="row pt-5">
                            <div class="col-6">
                                <button class="btn btn-outline-secondary w-100">Cancel</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success w-100">Verify</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login Form -->
    <div id="login-form" style="display:block;">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="LoginUserName">User Name</label>
                <input type="username" class="form-control" id="LoginUserName" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton">Log In</button>
            <p class="mt-3">Don't have an account? <a href="#" id="showRegisterForm">Register Here</a></p>
            <p>or continue with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1" id="fortytwoLoginButton">
                <img src="../asessts/images/42_Logo.svg.png" alt="" class="logo-img">
            </button>            
        </form>
    </div>

    <!-- registration Form -->
    <div id="register-form" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerEmail">Email address</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerUserName">User name</label>
                <input type="text" class="form-control" id="registerUserName" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
            <p class="mt-3">Have an account? <a href="#" onclick="event.preventDefault(); showLoginForm()">Login Here</a></p>
        </form>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
