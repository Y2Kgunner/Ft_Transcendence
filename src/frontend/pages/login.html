<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            background: white;
            padding: 20px 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .logo-img {
            max-width: 30px;
            height: 30px;
            display: block; 
            margin: 0 auto;
            
        }

    </style>
</head>
<body>

<div class="container mt-5">
<!-- OTP Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="otpForm">
                <div class="mb-3">
                <label for="otpInput" class="form-label">OTP</label>
                <input type="number" class="form-control" id="otpInput" max="999999" placeholder="Enter OTP">
                <div id="otpHelp" class="form-text">Check your email for the OTP. Valid for 5 minutes.</div>
                </div>
                <button type="submit" class="btn btn-primary">Verify OTP</button>
            </form>
            </div>
        </div>
        </div>
    </div>
    <!-- login Form -->
    <div id="login-form" style="display:block;">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="LoginUserName">User Name</label>
                <input type="username" class="form-control" id="LoginUserName" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton">Log In</button>
            <p class="mt-3">Don't have an account? <a href="#" id="showRegisterForm">Register Here</a></p>
            <p>or continue with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1" id="fortytwoLoginButton">
                <img src="../asessts/images/42_Logo.svg.png" alt="" class="logo-img">
            </button>            
        </form>
    </div>

    <!-- registration Form -->
    <div id="register-form" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerEmail">Email address</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerUserName">User name</label>
                <input type="text" class="form-control" id="registerUserName" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
            <p class="mt-3">Have an account? <a href="#" onclick="event.preventDefault(); showLoginForm()">Login Here</a></p>
        </form>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
