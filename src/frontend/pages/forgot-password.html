<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login-reg.css">
</head>

<body class="bg-black">
  <div id="ResetForm" class="container-fluid py-5 my-5">
    <header class="text-center">
      <img src="../assets/images/42logo.svg" class="img-fluid" alt="42 logo" />
      <img src="../assets/images/PONG.svg" class="img-fluid" alt="42 logo" />
    </header>
    <section class="container my-3 bg-dark w-50 rounded passForm">
      <form id="passwordResetForm" class="form-floating needs-validation" novalidate>
        <div class="text-light pb-3 d-flex justify-content-center">
          <h4>RESET PASSWORD</h4>
        </div>
        <div class="form-floating mb-4 in">
          <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
          <label for="registerPassword">NEW PASSWORD</label>
          <div class="invalid-feedback ps-md-3">
             Please choose a valid password.
          </div>
        </div>
        <div class="form-floating mb-4 in">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required />
          <label for="confirmPassword">CONFIRM PASSWORD</label>
          <div class="invalid-feedback  ps-md-3">
             Please enter the same passowrd.
          </div>
        </div>
        <div class="d-grid d-flex justify-content-center">
          <button id="setPasswordBtn" type="submit" class="btn btn-info signColor">SET PASSWORD</button>
        </div>
      </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
